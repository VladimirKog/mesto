<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Места России</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="logo" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__item-img">
        <img src="./images/image.jpg" alt="Жак-ИВ Кусто" class="profile__image" />
        <div class="profile__form">
          <div class="profile__item">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-plus"></button>
    </section>

    <section class="elements">
      <ul class="elements__groups">
        
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup__read">
    <div class="popup__content">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="popup__form">
        <input type="text" placeholder="Жак-ИВ Кусто" class="popup__text popup__text_type_name">
        <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_type_job">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close_read" type="button"></button>
    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__content">
      <h4 class="popup__title">Новое место</h4>
      <form class="popup__form popup__form_card">
        <input type="text" placeholder="Название" class="popup__text popup__new_type_name">
        <input type="text" placeholder="Ссылка на картинку" class="popup__text popup__new_type_job">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close_new" type="button"></button>
    </div>
  </div>

  <div class="popup popup__picture-big">
    <div class="picture-big__content">
      <img src=" " alt=" " class="picture-big__image"/>
      <p class="picture-big__text"></p>
      <button class="picture-big__close" type="button"></button>
    </div>
  </div>

  <template class="template">
    <li class="elements__group">
      <img src=" " alt=" " class="elements__image"/>
      <div class="elements__mask">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__vector"></button>
      </div>
      <button type="button" class="elements__delete"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
