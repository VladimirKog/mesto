<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Места России</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="logo" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__item-img">
        <img src="./images/image.jpg" alt="Жак-ИВ Кусто" class="profile__image" />
        <div class="profile__form">
          <div class="profile__item">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-plus"></button>
    </section>

    <section class="elements">
      <ul class="elements__groups">
        <li class="elements__group">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image" />
          <div class="elements__mask">
            <h2 class="elements__text">Карачаевск</h2>
            <button type="button" class="elements__vector"></button>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image" />
          <div class="elements__mask">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button type="button" class="elements__vector"></button>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image" />
          <div class="elements__mask">
            <h2 class="elements__text">Домбай</h2>
            <button type="button" class="elements__vector"></button>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image" />
          <div class="elements__mask">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button type="button" class="elements__vector"></button>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image" />
          <div class="elements__mask">
            <h2 class="elements__text">Домбай</h2>
            <button type="button" class="elements__vector"></button>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="elements__image" />
          <div class="elements__mask">
            <h2 class="elements__text">Карачаево-Черкессия</h2>
            <button type="button" class="elements__vector"></button>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="popup__form">
        <input type="text" placeholder="Жак-ИВ Кусто" class="popup__text popup__text_type_name">
        <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_type_job">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
