<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Места России</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="logo" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__item-img">
        <img src="./images/image.jpg" alt="Жак-ИВ Кусто" class="profile__image" />
        <div class="profile__form">
          <div class="profile__item">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-plus"></button>
    </section>

    <section class="elements">
      <ul class="elements__groups">
        
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_read">
    <div class="popup__content">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="popup__form popup__form_read" novalidate>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type-name popup__input_text" 
        id="input-name" required minlength="2" maxlength="40" name="name">
        <span class="popup__error" id="input-name-error"></span>
        <input type="text" placeholder="Занятие" class="popup__input popup__input_type-job popup__input_text" 
        id="input-job" required minlength="2" maxlength="200" name="name">
        <span class="popup__error" id="input-job-error"></span>
        <button class="button popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close_read" type="button"></button>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__content">
      <h4 class="popup__title">Новое место</h4>
      <form class="popup__form popup__form_card" novalidate>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_new-name popup__input_card" id="input-card" required minlength="2" maxlength="30" name="name">
        <span class="popup__error" id="input-card-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_new-job popup__input_card" id="input-link" required name="link">
        <span class="popup__error" id="input-link-error"></span>
        <button class="button popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close popup__close_new" type="button"></button>
    </div>
  </div>

  <div class="popup popup_picture">
    <div class="popup__picture">
      <img src=" " alt=" " class="popup__image"/>
      <p class="popup__title-name"></p>
      <button class="popup__close-picture" type="button"></button>
    </div>
  </div>

  <template class="template">
    <li class="elements__group">
      <img src=" " alt=" " class="elements__image"/>
      <div class="elements__mask">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__vector"></button>
      </div>
      <button type="button" class="elements__delete"></button>
    </li>
  </template>

  <script src="./scripts/index.js" type="module"></script>
   
</body>

</html>
