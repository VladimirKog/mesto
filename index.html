<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Места России</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="logo" />
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__item-title">
        <div class="profile__item-img">
          <img src="./images/image.jpg" alt="Жак-ИВ Кусто" class="profile__image" />
          <div class="profile__form">
            <div class="profile__item">
              <h1 class="profile__title">Жак-ИВ Кусто</h1>
              <button class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-plus"></button>
      </div>
    </section>

    <section class="elements">
      <ul class="elements__groups">
        <li class="elements__group">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image" />
          <div class="elements__mask">
            <p class="elements__text">Карачаевск</p>
            <a href="#" class="elements__vector"></a>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image" />
          <div class="elements__mask">
            <p class="elements__text">Гора Эльбрус</p>
            <a href="#" class="elements__vector"></a>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image" />
          <div class="elements__mask">
            <p class="elements__text">Домбай</p>
            <a href="#" class="elements__vector"></a>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image" />
          <div class="elements__mask">
            <p class="elements__text">Гора Эльбрус</p>
            <a href="#" class="elements__vector"></a>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image" />
          <div class="elements__mask">
            <p class="elements__text">Домбай</p>
            <a href="#" class="elements__vector"></a>
          </div>
        </li>
        <li class="elements__group">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="elements__image" />
          <div class="elements__mask">
            <p class="elements__text">Карачаево-Черкессия</p>
            <a href="#" class="elements__vector"></a>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__form">
      <h4 class="popup__title">Редактировать профиль</h4>
      <p class="popup__text"><input type="text" placeholder="Жак-ИВ Кусто" class="popup__name"></p>
      <p class="popup__text"><input type="text" placeholder="Исследователь океана" class="popup__job"></p>
      <button class="popup__save" type="button">Сохранить</button>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
